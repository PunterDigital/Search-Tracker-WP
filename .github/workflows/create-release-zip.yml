name: Create Release Zip

on:
  push:
    tags:
      - 'v*' # This will trigger the action on any tag push starting with 'v'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Zip project
        run: |
          zip -r ./search-tracker.zip . -x '/.idea/*' -x '.DS_Store' -x '*.dist' -x '/vendor/*' -x '*/node_modules/*' -x '.git*' -x 'composer.*' -x 'package*.json' -x '*.zip'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./search-tracker.zip
          asset_name: search-tracker.zip
          asset_content_type: application/zip